<!DOCTYPE html>
<html>
<head>
    <title>G√©n√©rateur d'ic√¥nes PWA - Tontine</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        .icon-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .icon-item { text-align: center; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üîß G√©n√©rateur d'ic√¥nes PWA - Tontine App</h1>
    <button onclick="generateAllIcons()">üì± G√©n√©rer toutes les ic√¥nes</button>
    <div id="icons-container" class="icon-grid"></div>

    <script>
        const iconSizes = [72, 96, 128, 144, 152, 192, 384, 512];
        
        function generateIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Arri√®re-plan gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#2563eb');
            gradient.addColorStop(1, '#1e40af');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Ic√¥ne dollar
            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('üí∞', size/2, size/2);
            
            // Border radius simul√©
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size * 0.1);
            ctx.fill();
            
            return canvas;
        }
        
        function downloadIcon(canvas, size) {
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        function generateAllIcons() {
            const container = document.getElementById('icons-container');
            container.innerHTML = '';
            
            iconSizes.forEach(size => {
                const canvas = generateIcon(size);
                const div = document.createElement('div');
                div.className = 'icon-item';
                div.innerHTML = `
                    <h3>${size}x${size}px</h3>
                    <div>${canvas.outerHTML}</div>
                    <button onclick="downloadIcon(this.parentElement.querySelector('canvas'), ${size})">
                        ‚¨áÔ∏è T√©l√©charger
                    </button>
                `;
                container.appendChild(div);
            });
        }
        
        // Support pour roundRect si pas support√©
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, w, h, r) {
                this.beginPath();
                this.moveTo(x + r, y);
                this.lineTo(x + w - r, y);
                this.quadraticCurveTo(x + w, y, x + w, y + r);
                this.lineTo(x + w, y + h - r);
                this.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
                this.lineTo(x + r, y + h);
                this.quadraticCurveTo(x, y + h, x, y + h - r);
                this.lineTo(x, y + r);
                this.quadraticCurveTo(x, y, x + r, y);
                this.closePath();
            };
        }
    </script>
</body>
</html>
